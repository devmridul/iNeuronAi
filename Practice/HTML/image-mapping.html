<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body>
    <img
      src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_02_thum-1.jpg"
      alt="sample"
    />

    <!-- Image Map -->
    <img
      src="https://fujifilm-x.com/wp-content/uploads/2021/01/gfx100s_sample_02_thum-1.jpg"
      usemap="#image-map"
    />

    <map name="image-map">
      <area
        target="_blank"
        alt="Image"
        title="Image"
        href="https://www.google.com"
        coords="158,177,566,413"
        shape="rect"
      />
    </map>
  </body>
</html>

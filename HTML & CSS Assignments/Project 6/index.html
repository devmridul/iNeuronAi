<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Justice</title>
  </head>
  <body>
    <div class="container">
      
      <nav>
        <div>
          <img src="./assets/white-logo.png" alt="logo" />
        </div>
        <div class="nav-menu-list">
          <ul>
            <li class="nav-list-items">Home</li>
            <li class="nav-list-items">Pricing</li>
            <li class="nav-list-items">Contact</li>
            <li class="nav-list-items">Terms and Conditions</li>
          </ul>
        </div>
        <div>
          <button class="nav-get-started-button">Get Started</button>
        </div>
      </nav>

      <main>
        <div class="top-section">
          <h1>Your Justice Is Our Top Priority</h1>
          <p>
            As a state of law, maintaining justice is something that every
            citizen must pay attention to, and we are here to uphold justice for
            you
          </p>
        </div>
        <div class="banner-section">
          <img src="./assets/banner.png" alt="banner" />
        </div>
      </main>
    </div>
  </body>
